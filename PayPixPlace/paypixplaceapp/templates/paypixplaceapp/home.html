{% extends "paypixplaceapp/base.html" %}
{% block content %}
    
    <h1>PayPixPlace - Home</h1>
    {% for user in users %}
        <h2>Username : {{ user.username }}</h2>
        <p>Email : {{ user.email }}</p>
        <p>PIX number : {{ user.pix }}</p>
        <p>Ammo number : {{ user.ammo }}</p>
    {% endfor %}
    
{% endblock content %}
