{% extends "paypixplaceapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="offset-md-2 col-md-8">
	<form action="./" method="post">
		{% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h2>Create A New Canvas</h2></legend>
			{% crispy form %}
		</fieldset>
	</form>
</div>
{% endblock content %}
